<html>

<head>
		<title>JAVSCRIPT</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
	
<body>

<center><h1>jQuery</h1></center>
<center><button id = "1">Prvo dugme</button></center>
<button id = "2">Drugo dugme</button>

</body>


</html>

<script>
$(document).ready(function(){

	$('#1').click(function(){
		$('h1').css('color','green');
});
	$('#2').click(function(){
	$.get("mesto/osma.php", function(data){
		$('h1').after('<center>'+data+'</center>');
	});
});

});
</script>
